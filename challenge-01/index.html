<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Music Player</title>
</head>
<body>
  <main>
    <section class="left-section">
      <div class="first-player">
        <img 
          class="music-image"
          src="./images/music-image.png"
          alt="Image music" 
        />
        <div class="music-info">
          <span class="music-name">Acorda Devinho</span>
          <span class="artist-name">Banda Rocketseat</span>
        </div>
        <div class="actions-buttons">
          <button type="button">
            <img src="./images/icons/play-back.svg" alt="Play back button" />
          </button>
          <button type="button">
            <img src="./images/icons/play.svg" alt="Play button" />
          </button>
          <button type="button">
            <img src="./images/icons/play-forward.svg" alt="Play forward button" />
          </button>
        </div>
        <div>
          <div class="progress-bar">
            <div class="progress-bar-played"></div>
          </div>
          <div class="music-time">
            <span>03:20</span>
            <span>00:12</span>
          </div>
        </div>
      </div>
    </section>
    <section class="right-section">
      <div class="second-player">
        <div class="music-info">
          <img 
            class="music-image"
            src="./images/music-image.png"
            alt="Image music" 
          />
          <div class="infos">
            <span class="music-name">Acorda Devinho</span>
            <span class="artist-name">Banda Rocketseat</span>
          </div>
        </div>
        <div class="actions-buttons">
          <button type="button">
            <img src="./images/icons/play-back.svg" alt="Play back button" />
          </button>
          <button type="button">
            <img src="./images/icons/play.svg" alt="Play button" />
          </button>
          <button type="button">
            <img src="./images/icons/play-forward.svg" alt="Play forward button" />
          </button>
        </div>
        <div>
          <div class="progress-bar">
            <div class="progress-bar-played"></div>
          </div>
          <div class="music-time">
            <span>03:20</span>
            <span>00:12</span>
          </div>
        </div>
      </div>
      <div class="third-player">
        <div class="music-info">
          <img 
            class="music-image"
            src="./images/music-image.png"
            alt="Image music" 
          />
          <div class="infos">
            <span class="music-name">Acorda Devinho</span>
            <span class="artist-name">Banda Rocketseat</span>
          </div>
        </div>
        <div class="actions-buttons">
          <button type="button">
            <img src="./images/icons/play-back.svg" alt="Play back button" />
          </button>
          <button type="button">
            <img src="./images/icons/play.svg" alt="Play button" />
          </button>
          <button type="button">
            <img src="./images/icons/play-forward.svg" alt="Play forward button" />
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="./player.js"></script>
</body>
</html>
